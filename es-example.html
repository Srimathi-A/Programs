 <!DOCTYPE html>
<html>
    <head>
        <script>
            let arr=[1,2,3,4,5,6]
            let arr1=[7,8,8,9,9,7,5,2]
            let mergearr=[...arr,...arr1]
            console.log(arr+arr1);
            console.log(...mergearr);

            const sub=(a,b,c,d)=>{return a-b-c-d}
            console.log("normal add: "+sub(2,5,6,7))
            const spreadsub =(...a)=>{
                let c=0;
                for(val of a){
                    c=c-val;
                }
                return c;
            }
            console.log("spread sub: "+spreadsub(2,5,6,7,6,9,3))
            console.log("spread  sub: "+spreadsub (...arr,...arr1))
        </script>
    </head>
</html>
