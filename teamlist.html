<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="C:\Users\ELCOT\Desktop\Fronfend\teamlist.css">
        <script>
            function loadteamlist() {     
                let innerHTML ="";
                let tasks = {"data":[{"name":"sri","subtitle":"CEO &Founder","profile":"https://bootdey.com/img/Content/avatar/avatar1.png","icon":"fa-fa-facebook"}]}
                let col_size = 9/teamlist.data.length;
                teamlist.data.forEach((col, colIndex) => {
                    innerHTML = `${innerHTML}<div class="col-lg-${col_size}">
                                                <div class="card-box">
                                                    <p class="text-muted m-b-30 font-13">${col.des}</p>
                                                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="upcoming">`

                    col.data.forEach((card, cardIndex) => {

                        innerHTML = `${innerHTML}<li class="task-warning ui-sortable-handle" id="task1">
                                                    <div class="checkbox checkbox-custom checkbox-single float-right">
                                                            <input type="checkbox" aria-label="Single checkbox Two">
                                                            <label></label>
                                                        </div>${card.title}
                                                    <div class="clearfix"></div>
                                                    <div class="mt-3">
                                                            <p class="float-right mb-0 mt-2">
                                                                <button type="button" class="btn btn-success btn-sm waves-effect waves-light">View</button>
                                                            </p>
                                                            <p class="mb-0">
                                                                <a href="" class="text-muted"><img src="${card.profile}" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary">${card.name}</span></a>
                                                            </p>
                                                        </div>
                                                </li>`

                    })
                    innerHTML = `${innerHTML}    </ul><a href="#" class="btn btn-custom btn-block mt-3 waves-effect waves-light"><i class="fa fa-plus-circle"></i> Add New</a></div>
                                             </div>`
                });   
                document.getElementById("row").innerHTML = innerHTML;
            }
        </script>

    <body>

                </div>

        </div>

            loadTeamlist();
        </script>
